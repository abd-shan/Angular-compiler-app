<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add/Edit Product</title>
  <style>
    .add-edit-product { max-width: 600px; margin: 0 auto; padding: 20px; }
    .btn-back { background: #6c757d; color: white; padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; margin-bottom: 20px; }
    .product-form { background: white; border: 1px solid #ddd; border-radius: 8px; padding: 20px; }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; font-weight: bold; margin-bottom: 5px; }
    .form-group input, .form-group textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
    .form-actions { display: flex; gap: 10px; margin-top: 20px; }
    .form-actions button { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
    .btn-save { background: #007bff; color: white; }
    .btn-cancel { background: #6c757d; color: white; }
  </style>
</head>
<body>
  <div class="add-edit-product">
    <button class="btn-back" onclick="goBack()">Back to Products</button>
    <h2 id="formTitle">Add Product</h2>
    <form id="productForm" class="product-form">
      <div class="form-group">
        <label for="name">Product Name</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" required></textarea>
      </div>
      <div class="form-group">
        <label for="image">Image URL</label>
        <input type="text" id="image" required>
      </div>
      <div class="form-group">
        <label for="price">Price (SAR)</label>
        <input type="number" id="price" required>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn-save">Save</button>
        <button type="button" class="btn-cancel" onclick="goBack()">Cancel</button>
      </div>
    </form>
  </div>
  <script>
    function getProducts() { return JSON.parse(localStorage.getItem("products")) || []; }
    function saveProducts(products) { localStorage.setItem("products", JSON.stringify(products)); }
    function goBack() { window.location.href = "products.html"; }
    const params = new URLSearchParams(window.location.search);
    const id = Number(params.get("id"));
    let isEdit = !!id;
    const formTitle = document.getElementById("formTitle");
    const form = document.getElementById("productForm");
    if (isEdit) {
      formTitle.textContent = "Edit Product";
      const product = getProducts().find(p => p.id === id);
      if (product) {
        document.getElementById("name").value = product.name;
        document.getElementById("description").value = product.description;
        document.getElementById("image").value = product.image;
        document.getElementById("price").value = product.price;
      }
    }
    form.addEventListener("submit", e => {
      e.preventDefault();
      const products = getProducts();
      const newProduct = {
        id: isEdit ? id : Math.floor(Math.random() * 1000),
        name: document.getElementById("name").value,
        description: document.getElementById("description").value,
        image: document.getElementById("image").value,
        price: Number(document.getElementById("price").value),
      };
      if (isEdit) { const index = products.findIndex(p => p.id === id); products[index] = newProduct; } else { products.push(newProduct); }
      saveProducts(products);
      goBack();
    });
  </script>
</body>
</html>
