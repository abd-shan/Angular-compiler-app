<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProductListComponent Component</title>
  <style>
.product-list {
      padding: 20px;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .product-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .product-card h3 {
      margin: 10px 0;
      color: #333;
    }

    .product-card .description {
      color: #666;
      margin: 5px 0;
      height: 60px;
      overflow: hidden;
    }

    .product-card .price {
      color: #28a745;
      font-size: 1.1em;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }

    .actions button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-details {
      background: #007bff;
      color: white;
    }

    .btn-edit {
      background: #ffc107;
      color: black;
    }

    .btn-delete {
      background: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
<div class="product-list"><h2>Product List</h2><div class="products-grid" id="ngfor-parent-18"></div></div>
  <!-- ProductListComponent template -->
<script src="ProductService.js"></script>
<script>
function renderProducts() {
  const products = getProducts();
  const grid = document.getElementById("ngfor-parent-18");
  grid.innerHTML = "";
  products.forEach(product => {
    const card = document.createElement("div");
    card.innerHTML = `<div class="product-card"><img src="${product.image}" alt="${product.name}"></img><h3>${product.name}</h3><p class="description">${product.description}</p><p class="price"><strong>Price :${product.price}SAR</strong></p><div class="actions"><button class="btn-details" onclick="viewDetails(${product.id})">View Details</button><button class="btn-edit" onclick="editProduct(${product.id})">Edit</button><button class="btn-delete" onclick="deleteProduct(${product.id})">Delete</button></div></div>`;
    grid.appendChild(card);
  });
}

renderProducts()
function viewDetails(productId) {
  window.location.href = "ProductDetailComponent.html?id=" + productId;
}

function editProduct(productId) {
  window.location.href = "EditProductComponent.html?id=" + productId;
}

</script>
</body>
</html>
