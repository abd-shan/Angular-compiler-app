<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products</title>
  <style>
    .product-list { padding: 20px; }
    .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; margin-top: 20px; }
    .product-card { background: white; border: 1px solid #ddd; border-radius: 8px; padding: 15px; }
    .product-card img { width: 100%; height: 200px; object-fit: cover; border-radius: 4px; margin-bottom: 10px; }
    .product-card h3 { margin: 10px 0; color: #333; }
    .description { color: #666; height: 60px; overflow: hidden; }
    .price { color: #28a745; font-size: 1.1em; }
    .actions { display: flex; flex-direction: column; gap: 10px; margin-top: 15px; }
    .actions button { padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; }
    .btn-details { background: #007bff; color: white; }
    .btn-edit { background: #ffc107; color: black; }
    .btn-delete { background: #dc3545; color: white; }
  </style>
</head>
<body>
  <div class="product-list">
    <h2>Product List</h2>
    <div class="products-grid" id="productsGrid"></div>
  </div>
  <script>
    function getProducts() {
      return JSON.parse(localStorage.getItem("products")) || [
        { id: 1, name: "HP Laptop", description: "Brand new HP Laptop with Intel i7 processor", image: "https://images.pexels.com/photos/7974/pexels-photo.jpg", price: 3500 },
        { id: 2, name: "iPhone", description: "iPhone 14 Pro with advanced camera system", image: "https://images.pexels.com/photos/7974/pexels-photo.jpg", price: 4500 },
        { id: 3, name: "AirPods", description: "Wireless Apple AirPods", image: "https://images.pexels.com/photos/7974/pexels-photo.jpg", price: 800 }
      ];
    }
    function saveProducts(products) { localStorage.setItem("products", JSON.stringify(products)); }
    function deleteProduct(id) { const products = getProducts().filter(p => p.id !== id); saveProducts(products); renderProducts(); }
    function renderProducts() {
      const products = getProducts();
      const grid = document.getElementById("productsGrid");
      grid.innerHTML = "";
      products.forEach(p => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p class="description">${p.description}</p>
          <p class="price"><strong>Price: ${p.price} SAR</strong></p>
          <div class="actions">
            <button class="btn-details" onclick="viewDetails(${p.id})">View Details</button>
            <button class="btn-edit" onclick="editProduct(${p.id})">Edit</button>
            <button class="btn-delete" onclick="deleteProduct(${p.id})">Delete</button>
          </div>`;
        grid.appendChild(card);
      });
    }
    function viewDetails(id) { window.location.href = "product-detail.html?id=" + id; }
    function editProduct(id) { window.location.href = "add-edit-product.html?id=" + id; }
    renderProducts();
  </script>
</body>
</html>
